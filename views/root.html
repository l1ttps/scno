<script src='https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.js'></script>
<script src="vendor/select2/select2.min.js"></script>

<script>
   $(document).ready(function () {
    app.init();
    app.load();
});

var app = {};
app.init = function () {
    
    $(window).on('hashchange', function () {
        app.load();
    });
}
app.load = function () {
    var router = window.location.hash.trim();
    var url;
    if (router == '') {
        url = '/home';
    } else {
       
        url = '/' + router.slice(1, router.length);
     
    }
    url=md5(url);
    $.ajax({
        url: url
    }).done(function (data) {
    
        $('#root').html(data);
    });
};
</script>

<div id=root>
    <!-- html show here -->
</div>
<script src="vendor/tilt/tilt.jquery.min.js"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
